</head>

<body>
  <div id='chat-wrapper'>

      <span id='chat-handle'>who are you?</span>
      <img id='volume' src='img/volume-off-icon.png' align='right' height='28' width='38'>
    </div>
    <div>
      <form id='chat-form'>

    <div id='phaser-example'></div>
    <div id='chat-log'>
      <ul id='chat-messages'>
      </ul>
    </div>
  </div>
</body>
